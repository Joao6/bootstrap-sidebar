<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Navbar Sidebar - Fixed to Left or Right</title>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- <link rel="stylesheet" href="navbar-fixed-right.min.css"> -->
  <link rel="stylesheet" href="../dist/navbar-fixed-left.css">
  <link rel="stylesheet" href="docs.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../lib/js/bootstrap.min.js"></script>
  <script src="docs.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-left">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#"><i class="fa fa-home fa-4x"></i> Home</a></li>
          <li><a href="#"><i class="fa fa-address-book fa-4x"></i> Perfil</a></li>
          <li><a href="#" class="active-menu"><i class="fa fa-user-circle-o fa-4x"></i> Cadastrar</a></li>
          <li><a href="#"><i class="fa fa-id-card-o fa-4x"></i> Cadastrados</a></li>
          <li><a href="#"><i class="fa fa-times-circle fa-4x"></i> Denúncias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <section id="header">
      <div class="row" id="content-header">
        <div class="col-md-offset-1 col-lg-4 col-md-4 item">
          <img src="logo.png" alt="Logo Life Stories" style="width: 45%">
        </div>
        <div class="col-md-offset-1 col-lg-3 col-md-3 item">
          <span id="bem-vindo">Bem-vindo(a),</span> <span id="nome-usuario">Asilo de Santa Rita</span>
          <!-- <a href=""><img src="user.png" alt="Brasil" width="50" height="50"></a> -->
        </div>
        <div class="col-lg-3 col-md-3 item">
          <a href=""><img src="brasil.png" alt="Brasil" width="30" height="30"></a>
          <a href=""><img src="eua.png" alt="EUA" width="30" height="30"></a>
          <a href="" style="margin-left: 10px;"><img src="close.png" alt="EUA" width="30" height="30"></a>
        </div>
      </div>
    </section>

    <div class="jumbotron">
      <section id="conteudo">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <h4 class="title-content">Cadastre um novo idoso abaixo</h4>
            <form class="form" name="formElderly">
              <div class="form-group has-feedback">
                <div class="col-lg-12">
                  <input type="text" class="form-control" placeholder="Nome do Idoso">
                  <span class="glyphicon glyphicon-ok-circle form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12 input-separate">
                  <input type="password" class="form-control" placeholder="Senha">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12 input-separate">
                  <input type="password" class="form-control" placeholder="Confirmar Senha">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12 input-separate">
                  <input type="text" class="form-control" placeholder="Código de acesso">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12 input-separate">
                  <input type="text" class="form-control" placeholder="Instituição">
                </div>
              </div>
          </div>
          </form>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="div-img-upload align-center-content">
              <img src="image-profile.png" class="img-responsive img-circle" width="200" height="200">
            </div>
            <div class="align-center-content">
              <h4>Faça upload da foto do idoso</h4>
            </div>
            <div class="row align-center-content">
              <h4>Línguas faladas pelo idoso</h4>
            </div>
            <div class="row">
              <div class="align-center-content">
                <div class="checkbox-lingua">
                  <span>Inglês</span>
                  <input type="checkbox" id="checkbox-ingles" class="regular-checkbox big-checkbox" /><label for="checkbox-ingles"></label>
                </div>
                <div class="checkbox-lingua">
                  <span>Português</span>
                  <input type="checkbox" id="checkbox-portugues" class="regular-checkbox big-checkbox" /><label for="checkbox-portugues"></label>
                </div>
                <div class="checkbox-lingua">
                  <span>Espanhol</span>
                  <input type="checkbox" id="checkbox-espanhol" class="regular-checkbox big-checkbox" /><label for="checkbox-espanhol"></label>
                </div>
                <div class="checkbox-lingua">
                  <span>Francês</span>
                  <input type="checkbox" id="checkbox-frances" class="regular-checkbox big-checkbox" /><label for="checkbox-frances"></label>
                </div>
                <div class="checkbox-lingua">
                  <span>Alemão</span>
                  <input type="checkbox" id="checkbox-alemao" class="regular-checkbox big-checkbox" /><label for="checkbox-alemao"></label>
                </div>
                <div class="checkbox-lingua">
                  <span>Russo</span>
                  <input type="checkbox" id="checkbox-russo" class="regular-checkbox big-checkbox" /><label for="checkbox-russo"></label>
                </div>
              </div>
            </div>
            <div class="">
              <button class="btn btn-primary btn-cadastrar">CADASTRAR</button>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>

</body>

</html>
